<div class="inventory">
  <div class="inventory-header">
    <h1 class="title">Inventario</h1>
    <p class="description">Administra y consulta el inventario de productos disponibles en tiempo real.</p>
  </div>

  <div class="content">
    @if(isLoadingList()){
      <vt-spinner class="list-spinner" [loaderText]="'Cargando datos...'"/>
    }@else {
      <data-table [data]="inventories()" [headers]="headers()" />
    }
  </div>
</div>
